<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Discord Time Converter</title>
	<link href="//cdn.jsdelivr.net/gh/vinorodrigues/bootstrap-dark@0.0/dist/bootstrap-night.css" rel="stylesheet">
	<link href="discordtime.css" rel="stylesheet">

	<script src="https://unpkg.com/spacetime/builds/spacetime.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="discordtime.js"></script>

	<script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
	<nav class="bd-header">
		<div class="container">
			<p class="navbar-text">Discord Time Calculator</p>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="card col-md-12">
				<main class="card-body">
					<div class="row">
						<h2>Discord Time Format Calculator</h2>
					</div>
					<br />
					<div class="row">
						<div class="col-lg-6">
							<h4>Local (<span id="localTimezone"></span>)</h4>
							<h5 id="localTime"></h5>
							<br />
							<h4 id="timezoneName"></h4>
							<h5 id="timezoneTime"></h5>
							<br /><br />

							<h3>Change time buttons:</h3>
							<table>
								<tr>
									<td><button class="btn-block" onclick="addMinutes(-15)">-15 minutes</button></td>
									<td><button class="btn-block" onclick="addMinutes(-1)">-1 minute</button></td>
									<td><button class="btn-block" onclick="addMinutes(1)">+1 minute</button></td>
									<td><button class="btn-block" onclick="addMinutes(15)">+15 minutes</button></td>
								</tr>
								<tr>
									<td><button class="btn-block" onclick="addHours(-5)">-5 hours</button></td>
									<td><button class="btn-block" onclick="addHours(-1)">-1 hour</button></td>
									<td><button class="btn-block" onclick="addHours(1)">+1 hour</button></td>
									<td><button class="btn-block" onclick="addHours(5)">+5 hours</button></td>
								</tr>
								<tr>
									<td><button class="btn-block" onclick="addDays(-7)">-7 days</button></td>
									<td><button class="btn-block" onclick="addDays(-1)">-1 day</button></td>
									<td><button class="btn-block" onclick="addDays(1)">+1 day</button></td>
									<td><button class="btn-block" onclick="addDays(7)">+7 days</button></td>
								</tr>
							</table>
							<br />

						</div>
						<div class="col-lg-6">
							<h3>Editable fields</h3>
							Unix Timestamp:
							<input id="dtUnix" type="text" name="dtUnix" value=""
								onchange="setUnix(this.value)" /><br />

							Readable time format:
							<input id="dtText" type="text" name="dtText" value=""
								onchange="setText(this.value)" /><br />

							Selected timezone:
							<select id="dtTimezone" value="" onchange="setTimezone(this.value)">
							</select>
						</div>
					</div>
					<br />
					<br />
					<br />
					<div class="col-lg-12">
						<h3>Discord output:</h3>

						<table class="outputTable">
							<tr>
								<td><code><strong onclick="copcopyToClip()" id="disctNotation"></strong></code></td>
								<td><span id="disctOutput"></span></td>
							</tr>
							<tr>
								<td><code><strong id="discTNotation"></strong></code></td>
								<td><span id="discTOutput"></span></td>
							</tr>
							<tr>
								<td><code><strong id="discdNotation"></strong></code></td>
								<td><span id="discdOutput"></span></td>
							</tr>
							<tr>
								<td><code><strong id="discDNotation"></strong></code></td>
								<td><span id="discDOutput"></span></td>
							</tr>
							<tr>
								<td><code><strong id="discfNotation"></strong></code></td>
								<td><span id="discfOutput"></span></td>
							</tr>
							<tr>
								<td><code><strong id="discFNotation"></strong></code></td>
								<td><span id="discFOutput"></span></td>
							</tr>
							<tr>
								<td><code><strong id="discRNotation"></strong></code></td>
								<td><span id="discROutput"></span></td>
							</tr>
						</table>

						<br />

					</div>


				</main>
			</div>
		</div>
	</div>



	<script>

	</script>




</body>

</html>
